<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var usuarioVar = input_usuario.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (!emailVar.includes("@", ".")) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "O email deve conter @ e ponto"
            finalizarAguardar();
            return false;
        } else if (senhaVar.length <= 6) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "A senha deve ter no mínimo 6 caracteres"
            finalizarAguardar();
            return false;
        } else if (confirmacaoSenhaVar != senhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "A confirmação da senha está errada "
            finalizarAguardar();
            return false;
         if (usuarioVar == "" || emailVar == "" || senhaVar == "" ) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Preencha os campos)";
            finalizarAguardar();
            return false;
        }  
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: usuarioVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
    }
</script>
